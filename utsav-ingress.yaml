apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: utsav-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - backend.bmsutsav.in
    - authportal.bmsutsav.in
    - sponsorship.bmsutsav.in
    secretName: backend-kubernetes-tls
  rules:
  - host: "backend.bmsutsav.in"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: backend-service
            port:
              number: 80
  - host: "authportal.bmsutsav.in"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: auth-service
            port:
              number: 80
  - host: "sponsorship.bmsutsav.in"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: sponsor-service
            port:
              number: 80